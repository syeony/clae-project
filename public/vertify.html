<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>verification</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <!--jquery library추가-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>

<body>

  <div class="container">
    <h2>학원검증 페이지</h2>

    <!-- <form action="/asset" method=post> -->
      <label for="fname" class="form-label">인증서:</label><br>
      <input type="text" id="cert" name="key" value="" class="form-control"><br>
      <label for="fname" class="form-label">강의이름:</label><br>
      <input type="text" id="vid" name="key" value="" class="form-control"><br>
      <label for="fname" class="form-label">학원이름:</label><br>
      <input type="text" id="academy" name="tokey" value="" class="form-control"><br><br>
      <button class="btn btn-outline-warning" id="gen-btn">검증</button>
    <!-- </form>  -->
  </div>
  <div class="container">
    <p id="result"></p>
  </div>


</body>
<script>

  $("#gen-btn").click(()=>{
  const userid=$("#cert").val();
  const vid=$("#vid").val();
  const academy=$("#academy").val();
  
  console.log(userid,vid,academy);
  
  $.post("/voucher/vertify",{userid,vid,academy},(data)=>{
      console.log(data.result);

      $("result").empty();
      const resu=JSON.stringify(data);
      $("#result").append(resu);
  });
});
</script>
</html>
