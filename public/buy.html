<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>buy request</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <!--jquery library추가-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>

<body>

  <div class="container">
    <h2>더 클래 구매페이지</h2>

    <!-- <form action="/asset" method=post> -->
      <label for="fname" class="form-label">인증서:</label><br>
      <input type="text" id="cert" name="key" value="" class="form-control"><br>
      <label for="lname" class="form-label">강의이름:</label><br>
      <input type="text" id="vid" name="lname" value="" class="form-control"><br>
      <label for="fname" class="form-label">판매자이름:</label><br>
      <input type="text" id="oldowner" name="key" value="" class="form-control"><br>
      <label for="fname" class="form-label">구매자이름:</label><br>
      <input type="text" id="newowner" name="key" value="" class="form-control"><br>
      <button class="btn btn-outline-warning" id="gen-btn">구매하기</button>
      &nbsp;
      <a href="/" class="btn btn-outline-secondary">돌아가기</a>
    <!-- </form>  -->
  </div>
  <div class="container">
    <p id="result"></p>
  </div>


</body>
<script>
  //버튼클릭->ID와 PASSWORD를 가져와서 /admin POST 요청->Response를 화면에 출력
  $("#gen-btn").click(()=>{
  const userid=$("#cert").val();
  const vid=$("#vid").val();
  const oldowner=$("#oldowner").val();
  const newowner=$("#newowner").val();
  
  console.log(userid, vid, oldowner, newowner);
  
  $.post("/voucher/buy",{userid, vid, oldowner, newowner},(data)=>{
      console.log(data.result);

      $("result").empty();
      const resu=JSON.stringify(data);
      $("#result").append(resu);
  });
});
</script>
</html>
