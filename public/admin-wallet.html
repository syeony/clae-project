<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Admin wallet add</title>
        <style>
            .ss { font-family: sans-serif; }
        </style>
        <!--bootstrap library추가-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
        <!--jquery library추가-->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    </head>

    <body>
        <div class="container">
            <br/>
            <h1 class="ss">관리자 인증서 발급 페이지</h1>
            <p class="ss">관리자 인증을 위한 ID와 Password를 입력하시오.</p>
            <br/>
            <!--label -id-->
            <label class="form-label ss">ID</label>
            <br/>
            <!--input-->
            <input type="text" class="form-control ss" id="adminid" />
            <br/>
            <!--label-password-->
            <label class="form-label ss">PASSWORD</label><br/>
            <!--input-->
            <input type="password" class="form-control ss" id="adminpw" />
            <br/>
            <!--인증서 생성 버튼-->
            <button class="btn btn-outline-warning ss" id="gen-btn">관리자 인증서 생성</button>
            &nbsp;
            <a href="/" class="btn btn-outline-secondary">돌아가기</a>
        </div>
        <!--결과 출력 영역-->
        <br/><br/>
        <div class="container" id="result"></div>
    </body>
    <script>
        //버튼클릭->ID와 PASSWORD를 가져와서 /admin POST 요청->Response를 화면에 출력
        $("#gen-btn").click(()=>{
        const id=$("#adminid").val();
        const password=$("#adminpw").val();
        
        console.log(id, password);
        
        $.post("/admin",{id,password},(data,status)=>{
            console.log(status);

            $("#result").empty();
            const res=JSON.stringify(data);
            $("#result").append(res);
        });
    });
    </script>
</html>
